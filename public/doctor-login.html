<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareSync - Doctor Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" width="28" height="28">
            <path fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" d="M22 12h-4l-3 9L9 3l-3 9H2"/>
          </svg>
        </div>
        <h1 class="logo-text">CareSync</h1>
      </div>
      
      <div class="auth-header">
        <h2>Doctor Portal</h2>
        <p>Sign in to access patient records and appointments</p>
      </div>

      <!-- Doctor Login Form -->
      <form id="doctorLoginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Doctor Email</label>
          <input type="email" id="email" placeholder="doctor@caresync.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="#" class="link-primary">Forgot password?</a>
        </div>

        <button type="submit" class="btn-submit">Sign In as Doctor</button>
      </form>

      <div class="auth-footer">
        <span>Patient login?</span>
        <a href="login.html" class="link-secondary">Go to Patient Portal</a>
      </div>
    </div>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAJAjQJZcmTlU01v3H-M_K0QWJAaFr66Go",
      authDomain: "hospital-management-app-352ef.firebaseapp.com",
      projectId: "hospital-management-app-352ef",
      storageBucket: "hospital-management-app-352ef.firebasestorage.app",
      messagingSenderId: "39446725601",
      appId: "1:39446725601:web:29c83f3123472c526548a0",
      measurementId: "G-PP56TCPZVK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("doctorLoginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Check if user is a doctor
        const doctorDoc = await getDoc(doc(db, "doctors", user.uid));
        
        if (doctorDoc.exists()) {
          console.log("Doctor login successful!");
          alert("Welcome Dr. " + doctorDoc.data().name);
          window.location.href = "doctor-dashboard.html";
        } else {
          // Not a doctor account
          await auth.signOut();
          alert("This account is not registered as a doctor. Please use the patient portal.");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
