<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareSync - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <body>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  
  <div class="auth-container">
    <!-- rest of your code -->

  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" width="28" height="28">
            <path fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" d="M22 12h-4l-3 9L9 3l-3 9H2"/>
          </svg>
        </div>
        <h1 class="logo-text">CareSync</h1>
      </div>
      
      <div class="auth-header">
        <h2>Create Account</h2>
        <p>Join CareSync to manage your healthcare journey</p>
      </div>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a strong password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn-submit">Create Account</button>
      </form>

      <div class="auth-footer">
        <span>Already have an account?</span>
        <a href="login.html" class="link-secondary">Sign in</a>
      </div>
    </div>
  </div>
   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAJAjQJZcmTlU01v3H-M_K0QWJAaFr66Go",
      authDomain: "hospital-management-app-352ef.firebaseapp.com",
      projectId: "hospital-management-app-352ef",
      storageBucket: "hospital-management-app-352ef.firebasestorage.app",
      messagingSenderId: "39446725601",
      appId: "1:39446725601:web:29c83f3123472c526548a0",
      measurementId: "G-PP56TCPZVK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters long!');
        return;
      }

      try {
        // Create user account
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Generate Member ID
        const memberId = "CARE-" + user.uid.substring(0, 8).toUpperCase();

        // Save patient data to Firestore
        await setDoc(doc(db, "patients", user.uid), {
          name: name,
          email: email,
          memberId: memberId,
          createdAt: new Date().toISOString()
        });

        alert('Account created successfully! Redirecting to login...');
        window.location.href = "login.html";
      } catch (error) {
        alert('Signup failed: ' + error.message);
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
