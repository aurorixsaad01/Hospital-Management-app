<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareSync - Portal Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" width="28" height="28">
            <path fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" d="M22 12h-4l-3 9L9 3l-3 9H2"/>
          </svg>
        </div>
        <h1 class="logo-text">CareSync</h1>
      </div>
      
      <div class="auth-header">
        <h2>Welcome to CareSync</h2>
        <p>Choose your portal to continue</p>
      </div>

      <!-- Portal Selection -->
      <div class="portal-selection">
        <a href="login.html" class="portal-card portal-patient">
          <div class="portal-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <h3>Patient Portal</h3>
          <p>Book appointments, view prescriptions</p>
        </a>

        <a href="doctor-login.html" class="portal-card portal-doctor">
          <div class="portal-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
            </svg>
          </div>
          <h3>Doctor Portal</h3>
          <p>Access patient records, manage appointments</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
