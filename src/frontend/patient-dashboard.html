<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareSync - Patient Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/patient-dashboard.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-container">
      <div class="nav-logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" d="M22 12h-4l-3 9L9 3l-3 9H2"/>
          </svg>
        </div>
        <span class="logo-text">CareSync</span>
      </div>
      <div class="nav-actions">
        <button class="btn-notification">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
        </button>
        <button class="btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Dashboard Container -->
  <div class="dashboard-container">
    
    <!-- Welcome Section with Member ID and QR Code -->
    <section class="welcome-section">
      <div class="welcome-content">
        <h1>Welcome back, <span id="patientName">Loading...</span></h1>
        <p class="welcome-subtitle">Manage your healthcare journey with ease</p>
      </div>
      <div class="member-card">
        <div class="member-info">
          <p class="member-label">Member ID</p>
          <p class="member-id" id="memberId">Loading...</p>
        </div>
        <div class="qr-code-container">
  <div id="qrCode"></div>
</div>
      </div>
    </section>

    <!-- Quick Action Buttons -->
    <section class="quick-actions">
      <button class="action-card action-primary" id="virtualConsultBtn">
        <div class="action-icon">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </div>
        <div class="action-text">
          <h3>Virtual Consultation</h3>
          <p>Talk to a doctor online</p>
        </div>
      </button>

      <button class="action-card action-secondary" id="viewPrescriptionsBtn">
        <div class="action-icon">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
        </div>
        <div class="action-text">
          <h3>View Prescriptions</h3>
          <p>Access medical records</p>
        </div>
      </button>

      <button class="action-card action-tertiary" id="emergencyBtn">
        <div class="action-icon">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
        </div>
        <div class="action-text">
          <h3>Emergency</h3>
          <p>Quick access to help</p>
        </div>
      </button>
    </section>

    <!-- Available Doctors Section -->
    <section class="doctors-section">
      <div class="section-header">
        <h2>Available Doctors</h2>
        <button class="btn-view-all">View All</button>
      </div>
      <div class="doctors-grid" id="doctorsGrid">
        <!-- Doctor cards will be inserted here by JS -->
        <div class="loading-state">Loading doctors...</div>
      </div>
    </section>

    <!-- Recent Appointments Section -->
    <section class="appointments-section">
      <div class="section-header">
        <h2>Recent Appointments</h2>
        <button class="btn-view-all">View All</button>
      </div>
      <div class="appointments-table-container">
        <table class="appointments-table" id="appointmentsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Doctor</th>
              <th>Specialization</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Appointments will be inserted here by JS -->
            <tr class="loading-row">
              <td colspan="5">Loading appointments...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </div>

  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <!-- Firebase SDK -->
  <script type="module" src="js/patient-dashboard.js"></script>
</body>
</html>
