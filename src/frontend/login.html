<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareSync - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <body>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  
  <div class="auth-container">
    <!-- rest of your code -->

  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" width="28" height="28">
            <path fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" d="M22 12h-4l-3 9L9 3l-3 9H2"/>
          </svg>
        </div>
        <h1 class="logo-text">CareSync</h1>
      </div>
      
      <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Sign in to access your healthcare dashboard</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="#" class="link-primary">Forgot password?</a>
        </div>

        <button type="submit" class="btn-submit">Sign In</button>
      </form>

      <div class="auth-footer">
        <span>Don't have an account?</span>
        <a href="signup.html" class="link-secondary">Create account</a>
      </div>
    </div>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
